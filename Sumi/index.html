<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="w-[100vw] h-[100vh] font-ui flex flex-col overflow-hidden">
    <nav class=" px-10 flex justify-between border-b-black border-b-[1px]">
        <div class="flex gap-4">
            <span>⁘</span>
            <button class="inline-block cursor-pointer">File</button>
            <button class="inline-block cursor-pointer">Project</button>
            <button class="inline-block cursor-pointer">View</button>
            <button class="inline-block cursor-pointer">Examples</button>
        </div>
        <div>
            <!-- <span id="status">⬤ Ready</span> -->
        </div>
        <div>
            <span id="coords"></span>
            <span id="circle-coords"></span>
        </div>
    </nav>
    <div class="flex flex-1">
        <section class="flex-[0.35] bg-gray-100 border-r-[1px] relative border-r-black">
            <pre class="w-full h-full p-2 language-js">
                <code contenteditable="" oninput="highlightSyntax()" spellcheck="false" id="editor"></code>
            </pre>
            <div class="absolute bottom-4 right-4">
                <button id='run' class="px-2 py-1 bg-blue-500 text-white">⯈</button>
            </div>
        </section>
        <section class="flex-1 flex flex-col">
            <div class="flex-1 relative">
                <canvas></canvas>
                <canvas class="absolute top-0 left-0" id="tools">
                </canvas>
            </div>
            <div class="w-full flex gap-1 border-t-[1px] border-t-black px-4">
                <span class="block">&gt;</span>
                <span contenteditable="" id="runcmd" class="block w-full"></span>
            </div>
        </section>
    </div>
</body>

<script src="./index.js"></script>
<script src="./circletool.js"></script>

</html>
